
<div class=" main col-sm-9 col-sm-offset-5 col-md-10 col-md-offset-2"
     ng-controller="noteBookController as model">

    <h1 style="color: darkorange">Notebooks</h1>
        <div style="float: right">

            <button class="btn btn-default"
                    ng-click="showTableAdd = 1; showPlus = 1; showPencil = 2; showDelete = 2;
                    showTable = 2; ; showColumn = 2;hideDeleteButton = 2;showHideDeleteButton = 2">

                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>

            </button>

            <button class="btn btn-default"
                    ng-click="showTable = 1; showPencil = 1; showTableAdd = 2; showDelete = 2;
                    showColumn = 1;hideDeleteButton = 2;showHideDeleteButton = 2">

                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

            </button>

            <button class="btn btn-default"
                    ng-hide="hideDeleteButton==1"
                    ng-click="showDelete = 1; showHideDeleteButton = 1; showColumn = 1;
                    hideDeleteButton = 1;showTableAdd = 2; showTable = 2; showPencil = 2">

                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>

            </button>

            <button class="btn btn-default"
                    ng-show="showHideDeleteButton==1"
                    ng-click="hideDeleteButton = 2; showDelete = 2; showHideDeleteButton = 2; showColumn = 2">

                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>

            </button>

        </div>


    <br/><br/>
    Search :<br/><br/>
    <input class="form-control" style="background: transparent"
                        ng-model="query[queryBy]"
                        placeholder="Enter URL"/><br/>

    Search By :<br/><br/>
    <select class="form-control" ng-model="queryBy" style="background: transparent">

        <option value="name">NAME</option>
        <option value="description">DESCRIPTION</option>

    </select>

    <table class="table table-bordered table-striped" border="3" style="border-collapse:collapse" >

        <tbody>
        <tr ng-show="showTableAdd==1" >
            <td>Name <input type="text" class="form-control"
                            ng-model = "model.notebook.name"
                            id="nbname" placeholder="Name">

                <br>


                Description <input type="text" class="form-control"
                                   ng-model = "model.notebook.description"
                                   id="desc" placeholder="Description">
                <br>

            </td>
            <td>

                <button class="btn btn-default transparent"
                   ng-click="model.addNoteBook(model.notebook); showTableAdd = 2" >
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>

            </td>
        </tr>
        </tbody>
        </table>

    <div class="table-responsive darker padding-all-sides" >
        <table class="table table-bordered table-striped" border="3" style="border-collapse:collapse" >

            <tbody>
            <tr ng-show="showTable==1" >
                <td>Name <input type="text" class="form-control"
                                ng-model = "model.notebook.name"
                                id="name1" placeholder="name">

                    <br>


                    Description <input type="text" class="form-control"
                                       ng-model = "model.notebook.description"
                                       id="name2" placeholder="description">
                    <br>

                </td>
                <td>

                    <button class="btn btn-default transparent"
                       ng-click="model.updateNoteBook(model.notebook); showTable = 2; showPencil = 2; showColumn = 2"
                       ng-show="showPencil==1">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>

                </td>
            </tr>

            <tr ng-repeat="notebook in model.notebooks | filter:query">
                <td>
                    <h3>  {{notebook.name}}</h3>
                    <text> <b>Description:</b> {{notebook.description}} </text>

                    <h5>notes of {{notebook.name}}:</h5>
                    <ul ng-repeat="note in notebook.notes" >
                        <li><b>-></b> {{notebook.notes}} </li>
                    </ul>


                </td>

                <td ng-show="showColumn==1">

                    <button class="btn btn-default transparent" ng-click="model.deleteNoteBook($index)"
                       ng-show="showDelete==1">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-default transparent"
                       ng-click="model.selectNoteBook($index)" ng-show="showPencil==1">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>

                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
