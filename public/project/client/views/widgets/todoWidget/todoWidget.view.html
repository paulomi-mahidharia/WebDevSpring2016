

<div class=" main col-sm-9 col-sm-offset-5 col-md-10 col-md-offset-2"
     ng-controller="ToDoController as model">

    <h1>To Do List</h1>

    <div style="float: right">
        <button id="addTodo" class="btn btn-default"
                ng-click="model.addTodoToNote(model.widget)">

                <span
                        class="glyphicon glyphicon-plus"
                        aria-hidden="true">
                </span>
        </button>

        <button id="updateTodo" class="btn btn-default"
                ng-click="model.updateTodoToNote(model.widget)">

                <span
                        class="glyphicon glyphicon-ok"
                        aria-hidden="true">
                </span>
        </button>

    </div>

    <h3>Add your tasks!</h3><br/>



    <h5>Title</h5>
    <input id="name"
           ng-model="model.widget.todo.title"
           class="form-control"
           style="background: transparent"
           placeholder="Enter title for your tasks..."/>
    <br/>
    <h5>Tasks</h5>
    <div class="table-responsive darker padding-all-sides" >
        <table class="table table-bordered table-striped"   border="3" style="border-collapse:collapse" >
             <tbody>
                <tr>
                <td> <input type="text" class="form-control"
                            ng-model = "model.widget.todo.task"
                            id="task" placeholder="task"></td>
                <td>
                    <div>

                        <button class="btn btn-default"  ng-click="model.addToDo(model.widget)">

                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>

                        <button class="btn btn-default" ng-click="model.updateToDo(model.widget)">

                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>

                    </div>
                </td>
            </tr>

                <tr ng-repeat="task in model.widget.todo.tasks">
                <td>
                    <input type="checkbox" ng-model="checked"  >
                    {{task}}
                </td>

                <td>
                    <div ng-show="checked" >

                        <button class="btn btn-default"
                                ng-click="model.deleteToDo($index)">

                                <span
                                        class="glyphicon glyphicon-remove"
                                        aria-hidden="true">
                                </span>
                        </button>


                        <button class="btn btn-default"
                           ng-click="model.selectToDo($index)">

                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

                        </button>


                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
