<div class="col-sm-9 col-sm-offset-5 col-md-10 col-md-offset-2 main">
    <h1>Text Editor Widget</h1><br>


    <div class="table-responsive darker padding-all-sides" >
        <table class="table table-bordered table-striped" ng-controller="TextEditorController as model">
            <thead>
            <tr>
                <th>

                    Enter Note Text...
                </th>

                <th>

                    Action
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                        <!--<textarea  type="text"
                                   rows="3"
                                   class="form-control"
                                   ng-model = "widget.notetext"
                                   id="text" placeholder="Start writing notes...">

                        </textarea>-->
                    <div text-angular
                         ng-model="model.widget.html.text">
                    </div>
                </td>
                <td>
                    <button class="btn btn-default">
                        <span ng-click="model.addText(model.widget)"
                              class="glyphicon glyphicon-plus"
                              aria-hidden="true">
                        </span>
                    </button>
                    <button ng-click="model.cancelText(model.widget)"
                       class="btn btn-default">
                        <span
                              class="glyphicon glyphicon-remove "
                              aria-hidden="true">
                        </span>
                    </button>
                </td>
            </tr>
            <!--<tr ng-repeat="widget in widgets">
                <td>{{widget.notetext}}</td>
                <td><span ng-click="deleteText(widget)" class="glyphicon glyphicon-remove btn btn-default" aria-hidden="true"></span>
                    <span ng-click="selectText(widget)" class="glyphicon glyphicon-pencil btn btn-default" aria-hidden="true"></span>
                </td>
            </tr>-->
            </tbody>
        </table>
    </div>
</div>
