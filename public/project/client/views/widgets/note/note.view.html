<div class="main col-sm-9 col-sm-offset-5 col-md-10 col-md-offset-2">
    <h1>Notes</h1>
    <h3>Notes Crud functionality</h3><br>
    <p>When the user creates a note, he chooses which notebook it belongs to...</p>


    <div class="table-responsive darker padding-all-sides" >
        <table class="table table-bordered table-striped"  ng-controller="NoteController" border="3" style="border-collapse:collapse" >

            <tbody>
            <tr>
                <td><b>Name :</b><br/> <input type="text" class="form-control"
                                ng-model = "widget.name"
                                id="name" placeholder="Note Title">
                    <br/>
                    <b>Select notebook to which this note belongs:</b>
                    <select ng-model="widget.selected" class="form-control">
                       <option ng-repeat="notebook in notebooks" value="{{notebook.name}}">{{notebook.name}}</option>
                    </select>
                </td>
                <td>
                    <button class="btn btn-default" ng-click="addNote(widget)">
                        <span  class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-default" ng-click="updateNote(widget)">
                        <span  class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>

            <tr ng-repeat="note in notes">
                <td>
                    <h3>{{note.name}}</h3>
                    <br/>
                    Notebook of {{note.name}} : {{note.notebook}}
                </td>
                <td><button class="btn btn-default" ng-click="deleteNote(note)">
                        <span
                              class="glyphicon glyphicon-remove "
                              aria-hidden="true">
                        </span>
                    </button>

                    <button class="btn btn-default" ng-click="selectNote(note)">
                        <span
                              class="glyphicon glyphicon-pencil"
                              aria-hidden="true">
                        </span>
                    </button>

                    <button class="btn btn-default"
                            ng-click="favorite(note)">
                            <span ng-show="note.likes.indexOf(currentUser._id) > -1"
                                  class="glyphicon glyphicon-star "></span>
                            <span ng-show="!note || !note.likes || note.likes.indexOf(currentUser._id) == -1"
                                  class="glyphicon glyphicon-star-empty "></span>
                    </button>
                </td>
            </tr>




            </tbody>
        </table>



    </div>
</div>
