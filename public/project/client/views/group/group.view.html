<div class="main col-sm-9 col-sm-offset-5 col-md-10 col-md-offset-2"
      ng-controller="GroupController as model">

    <h1>Groups Of User</h1>

    <a href="#/createGroup">

        <div style="float: right">
            <button class="btn btn-default"
                    ng-click= "s =1" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>

    </a>

    <h3  style="color: orange" ng-show="showrest==1">Group Name: {{model.group.title}}

        <button class="btn btn-default"
                ng-click="model.editGroupForUser(model.group); showrest = 1" >

            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button><br>

    </h3>


    <p>All groups of users  </p>

    <br/>

    <div class="table-responsive darker padding-all-sides" >


        <div style="float: right; width: 40%">
            <h4>User Is Admin</h4>
                <table  class="table table-bordered table-striped"   border="3" style="border-collapse:collapse" >

                    <tbody>
                        <tr>
                            <th>Group Name</th>
                            <th>Action</th>
                        </tr>
                    </tbody>

                    <tr ng-repeat="groupA in model.AdminGroups">
                    <td>
                        <a href="#group/{{groupA._id}}/editGroup"> <h3>{{groupA.title}}</h3> </a>

                    </td>

                    <td>
                        <button class="btn btn-default"
                                ng-click="model.deleteGroup($index)">
                                    <span>
                                        Delete Group
                                    </span>
                        </button>

                    </td>
                </tr>

            </table>
        </div>

        <div style="float: left; width: 40%">
            <h4>User is member</h4>
            <table  class="table table-bordered table-striped"   border="3" style="border-collapse:collapse" >

                <tbody>

                    <tr>
                        <th>Group Name</th>
                        <th>Action</th>
                    </tr>

                    <tr ng-repeat="groupM in model.MemberGroups">

                        <td>
                            <a href="#group/{{groupM._id}}/viewGroup"> <h3> {{groupM.title}}</h3> </a>

                        </td>

                        <td>
                            <button class="btn btn-default"
                                    ng-click="model.LeaveGroup($index)">
                                    <span>
                                        Leave Group
                                    </span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
