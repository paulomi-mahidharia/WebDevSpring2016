<div class="main col-sm-9 col-sm-offset-5 col-md-10 col-md-offset-2" ng-controller="NoteController as model">
    <h1>Notes</h1>
    <div style="float: right">

        <a href="#/createnote" >
            <button class="btn btn-default"
                    ng-click="showTableAdd = 1; showPlus = 1; showPencil = 2; showDelete = 2;
                              showTable = 2; ; showColumn = 2;hideDeleteButton = 2;
                              showShare = 2; showHideDeleteButton = 2; showButton2=2; hideButton1 = 2">

                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>

            </button>
        </a>

        <button class="btn btn-default"
                ng-click="showTable = 1; showPencil = 1; showTableAdd = 2; showDelete = 2;
                 showColumn = 1;hideDeleteButton = 2;showHideDeleteButton = 2;
                  showShare= 2; showStar = 2; showPreview= 2 ; showButton2=2; hideButton1 = 2">

            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>

        <button class="btn btn-default"
                ng-click="showTable = 1; showPencil = 2; showTableAdd = 2; showDelete = 2;
                 showColumn = 1;hideDeleteButton = 2;showHideDeleteButton = 2;
                 showShare = 2; showStar = 1; showPreview = 2 ; showButton2=2; hideButton1 = 2" >

            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        </button>

        <button class="btn btn-default"
                ng-click="showTable = 1; showPreview = 1; showPencil = 2; showTableAdd = 2; showDelete = 2;
                 showColumn = 1;hideDeleteButton = 2;showHideDeleteButton = 2; showStar = 2; showPreview =1
                 ; showButton2=2; hideButton1 = 2; showShare = 2">

            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
        </button>

        <button class="btn btn-default"
                ng-hide="hideDeleteButton==1"
                ng-click="showDelete = 1; showHideDeleteButton = 1; showColumn = 1;
                          hideDeleteButton = 1;showTableAdd = 2; showTable = 2;
                          showPencil = 2; showStar = 2; showPreview = 2; showShare = 2
                          ; showButton2=2; hideButton1 = 2">

            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>

        <button class="btn btn-default"
                ng-show="showHideDeleteButton==1"
                ng-click="hideDeleteButton = 2; showDelete = 2; showHideDeleteButton = 2; showColumn = 2;
                 showShare = 2; showButton2=2; hideButton1 = 2">

            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>

        <!-- share -->
        <button class="btn btn-default"
                ng-hide="hideButton1==1"
                ng-click="showShare=1; showButton2 = 1;hideButton1 = 1;
                showColumn = 1;showTableAdd = 2; showDelete = 2;
                 showTable = 2;showPencil = 2; showStar = 2; showPreview = 2">

            <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
        </button>

        <button class="btn btn-default"
                ng-show="showButton2==1"
                ng-click="showShare=0;hideButton1=0;showButton2=0;">


            <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
        </button>

        <a href="#/inbox">
            <button class="btn btn-default"
                    ng-click="showTableAdd = 1; showPlus = 1; showPencil = 2; showDelete = 2;
                      showTable = 2; ; showColumn = 2;hideDeleteButton = 2;
                        showHideDeleteButton = 2;  showShare = 2">

                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
            </button>
        </a>

    </div>


    <p>When the user creates a note, he chooses which notebook it belongs to...</p>
    <p>User can only edit and delete and jump to a specific note here</p>


    <div class="table-responsive darker padding-all-sides" >
        <table class="table table-bordered table-striped"   border="3" style="border-collapse:collapse" >

            <tbody>

                <tr ng-repeat="note in model.notes">

                    <td>
                        <h3><a href="#/previewnote/{{note._id}}">{{note.title}}</a></h3>
                        <br/>
                        <b>Notebook</b> : {{note.notebook}}
                    </td>

                    <td ng-show="showColumn==1">

                        <button class="btn btn-default"
                                ng-click="model.previewNote($index)"
                                ng-show="showPreview==1;">

                            <span class="glyphicon glyphicon-play-circle"
                                  aria-hidden="true">

                            </span>

                        </button>

                        <button class="btn btn-default"
                                ng-click="model.deleteNote($index)"
                                ng-show="showDelete==1">

                            <span
                                  class="glyphicon glyphicon-trash "
                                  aria-hidden="true">
                            </span>

                        </button>

                        <button class="btn btn-default"
                                ng-click="model.editNote($index)"
                                ng-show="showPencil==1" >
                            <span
                                  class="glyphicon glyphicon-pencil"
                                  aria-hidden="true">
                            </span>
                        </button>

                        <button class="btn btn-default" ng-click="model.toggleFavorite($index)" ng-show="showStar==1">

                        <span ng-class="{'glyphicon-star': note.likes.indexOf(currentUser._id) >= 0,
                            'glyphicon-star-empty': note.likes.indexOf(currentUser._id) == -1}"
                              class="glyphicon"></span>

                        </button>

                        <button class="btn btn-default"
                                ng-click="model.shareNote($index)"
                                ng-show="showShare==1">
                            <span
                                    class="glyphicon glyphicon-share"
                                    aria-hidden="true">
                            </span>
                        </button>

                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
