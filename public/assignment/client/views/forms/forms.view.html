<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>

    <ul class="nav nav-pills">

        <li ng-class="{'active': model.$location.url() == '/forms'}" role="presentation">

            <a href="#/forms">Forms</a>

        </li>

    </ul>


    <div class="table-responsive">

        <table class="table table-striped table-bordered">

            <thead>
                <tr>
                    <th ng-click="model.order('formName')">

                            <span ng-show="model.predicate === 'formName' && model.reverse"
                                  ng-class="{reverse:model.reverse}"
                                  class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>

                            <span ng-show="model.predicate === 'formName' && !model.reverse"
                                  ng-class="{reverse:model.reverse}"
                                  class=" sortorder glyphicon glyphicon-triangle-top" aria-hidden="true"></span>

                        Form Name
                    </th>

                    <th>
                        Action
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <input ng-model="model.form.title"
                               type="text"
                               class="form-control"
                               id="inputName"
                               placeholder="name"/>
                    </td>
                    <td>
                        <span ng-click="model.addForm(model.form)"
                              class="glyphicon glyphicon-plus btn btn-default"
                              aria-hidden="true">
                        </span>

                        <span ng-click="model.updateForm(model.form)"
                              class="glyphicon glyphicon-ok btn btn-default"
                              aria-hidden="true">
                        </span>
                    </td>
                </tr>

                <tr ng-repeat="form in model.forms | orderBy:model.predicate:model.reverse">
                    <td>
                        <a  href="#/form/{{form._id}}/fields">
                            {{form.title}}
                        </a>
                    </td>

                    <td>
                        <span ng-click="model.deleteForm(form)"
                              class="glyphicon glyphicon-remove btn btn-default"
                              aria-hidden="true">
                        </span>

                        <span ng-click="model.selectForm(form)"
                              class="glyphicon glyphicon-pencil btn btn-default"
                              aria-hidden="true">
                        </span>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
