<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Login</h1>
    <form class="form-horizontal">
        <div class="form-group">

            <label for="exampleInputUsername" class="col-sm-2 control-label">Username:</label>

            <div class="col-sm-10">
                <input ng-model="model.user.username"
                       type="text" class="form-control"
                       id="exampleInputUsername"
                       placeholder="Username">
            </div>
        </div>

        <div class="form-group">

            <label for="exampleInputPassword1" class="col-sm-2 control-label">Password:</label>

            <div class="col-sm-10">
                <input ng-model="model.user.password"
                       type="password"
                       class="form-control"
                       id="exampleInputPassword1"
                       placeholder="Password">
            </div>
        </div>

        <div class="form-group">

            <label for="blank" class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
                <button ng-click="model.login(model.user)"
                        type="submit"
                        class="btn btn-primary form-control"
                        id="blank">Login</button>
            </div>
        </div>
    </form>
</div>
