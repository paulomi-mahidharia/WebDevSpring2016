<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="AdminController">
    <h1 class="page-header">Admin</h1>
    <h2 class="sub-header">Users</h2>
    <div class="table-responsive">

        <table class="table table-striped table-bordered users">
            <thead>

                <tr>
                    <th ng-click="model.order('username')">

                            <span ng-show="model.predicate === 'username' && model.reverse"
                                  ng-class="{reverse:model.reverse}"
                                  class=" sortorder glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>

                            <span ng-show="model.predicate === 'username' && !model.reverse"
                                  ng-class="{reverse:model.reverse}"
                              class=" sortorder glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                            User Name
                    </th>

                     <th>
                         Password
                     </th>

                    <th ng-click="model.order('firstName')">

                            <span ng-show="model.predicate === 'firstName'&& model.reverse"
                                  ng-class="{reverse:model.reverse}"
                                  class="sortorder glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>

                            <span ng-show="model.predicate === 'firstName' && !model.reverse"
                                  ng-class="{reverse:model.reverse}"
                                  class=" sortorder glyphicon glyphicon-triangle-top" aria-hidden="true"></span>

                            First Name
                    </th>

                    <th ng-click="model.order('lastName')">

                            <span ng-show="model.predicate === 'lastName'&& model.reverse"
                                  ng-class="{reverse:model.reverse}"
                                  class="sortorder glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>

                            <span ng-show="model.predicate === 'lastName' && !model.reverse"
                                  ng-class="{reverse:model.reverse}"
                                  class=" sortorder glyphicon glyphicon-triangle-top" aria-hidden="true"></span>

                            Last Name
                    </th>

                    <th>
                        Role
                    </th>

                    <th>
                        Action
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <input type="text"
                               class="form-control"
                               id="inputUsername"
                               placeholder="username"
                               ng-model="model.user.username"/>
                    </td>
                    <td>
                        <input type="password"
                               class="form-control"
                               id="inputPassword2"
                               placeholder="password"
                               ng-model="model.user.password">
                    </td>
                    <td>
                        <input type="text"
                               class="form-control"
                               id="firstName"
                               placeholder="First Name"
                               ng-model="model.user.firstName"/>
                    </td>
                    <td>
                        <input type="text"
                               class="form-control"
                               id="lastName"
                               placeholder="Last Name"
                               ng-model="model.user.lastName"/>
                    </td>

                    <td>
                        <input type="text"
                               class="form-control"
                               id="inputRole"
                               placeholder="role1,role2"
                               ng-model="model.user.roles"/>
                    </td>
                    <td>
                        <a ng-click="model.addUser(model.user)" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>

                        <a ng-click="model.updateUser(model.user)" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>

                <tr ng-repeat="user in model.users | orderBy:model.predicate:model.reverse">
                <td>
                    {{user.username}}
                </td>

                <td>
                    <input type="password" class="form-control" ng-model="user.password"/>
                </td>

                <td>
                   {{user.firstName}}
                </td>

                <td>
                    {{user.lastName}}
                </td>

                <td>
                    {{user.roles.join(',')}}
                </td>

                <td>
                        <span ng-click="model.deleteUser(user)"
                              class="glyphicon glyphicon-remove btn btn-default"
                              aria-hidden="true">
                        </span>

                        <span ng-click="model.selectUser(user)"
                              class="glyphicon glyphicon-cog btn btn-default"
                              aria-hidden="true">
                        </span>

                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
