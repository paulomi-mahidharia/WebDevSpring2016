<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>

    <ul class="nav nav-pills">
        <li role="presentation" class="active">
            <a href="#/forms">
                Forms
            </a>
        </li>
        <li role="presentation">
            <a href="#/fields">
                Fields
            </a>
        </li>
    </ul>


    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>
                        <a href="" class="btn btn-default">
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        </a>
                        Form Name
                    </th>

                    <th>
                        <a href="" class="btn btn-default">
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        </a>
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input ng-model="form.title" type="text" class="form-control" id="inputName" placeholder="name"/>
                    </td>
                    <td>
                        <span ng-click="addForm(form)" class="glyphicon glyphicon-plus btn btn-default" aria-hidden="true"></span>
                        <span ng-click="updateForm(form)" class="glyphicon glyphicon-ok btn btn-default" aria-hidden="true"></span>
                    </td>
                </tr>
                <tr ng-repeat="form in forms">
                    <td>{{form.title}}</td>
                    <td><span ng-click="deleteForm($index)" class="glyphicon glyphicon-remove btn btn-default" aria-hidden="true"></span>
                        <span ng-click="selectForm($index)" class="glyphicon glyphicon-pencil btn btn-default" aria-hidden="true"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
